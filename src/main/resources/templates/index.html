<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Patrick Hogg">
    <title>Murder Mystery</title>
</head>
<body>
<main>
    <div class="form">
        <form th:action="@{/startGame}" method="post" th:object="${player}">
            <div>
                <label for="name">Player Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" th:field="*{age}" min="0"
                       step="1" required>
            </div>
            <div>
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" th:field="*{profession}" required>
            </div>
            <input type="submit" value="Start Game">
        </form>
    </div>
</main>
</body>
</html>
